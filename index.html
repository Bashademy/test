<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Work Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sample-work {
            padding: 20px;
            background-color: #f4f4f4;
        }
        .sample-work h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .work-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .work-item {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .work-item:hover {
            transform: scale(1.05);
        }
        .work-item img {
            width: 100%;
            height: auto;
        }
        .work-item .work-content {
            padding: 15px;
            text-align: center;
        }
        .work-item .work-content h3 {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
        }
        .work-item .work-content p {
            margin: 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="sample-work">
        <h2>Our Sample Work</h2>
        <div class="work-grid">
            <div class="work-item">
                <img src="https://via.placeholder.com/600x400" alt="Sample Work 1">
                <div class="work-content">
                    <h3>Project Title 1</h3>
                    <p>Short description of the project.</p>
                </div>
            </div>
            <div class="work-item">
                <img src="https://via.placeholder.com/600x400" alt="Sample Work 2">
                <div class="work-content">
                    <h3>Project Title 2</h3>
                    <p>Short description of the project.</p>
                </div>
            </div>
            <div class="work-item">
                <img src="https://via.placeholder.com/600x400" alt="Sample Work 3">
                <div class="work-content">
                    <h3>Project Title 3</h3>
                    <p>Short description of the project.</p>
                </div>
            </div>
            <!-- Add more work items as needed -->
        </div>
    </div>
</body>
</html>
